<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
	<style type="text/css">
		body{margin: 0px; padding:0px;}
		.main{width: 1000px; margin: 0 auto; margin-top: 50px;}
		.row{height: 50px; width: 100%}
		.red{color: red;}
		
	</style>
</head>
<body>
	<div class="main">
		<div class="row">
			<input type="password" id="txtPassowrd" />
		</div>
		<div class="row red" id="tips"></div>
	</div>

	<script type="text/javascript">
		var app = {
			init: function () {
				
				this.ui = {};
				this.ui.tips 		= $("#tips");
				this.ui.txtPassowrd = $("#txtPassowrd");
				
				this.regEvent();
			},
			regEvent: function () {
				var _this = this;
				
				this.ui.txtPassowrd.blur(function () {
					var reg  = /\s/;  //非空格
					var reg1 = /(?!^[0-9]+$)(?!^[A-z]+$)(?!^[^A-z0-9]+$)^.{6,20}$/
					if($(this).val().length < 6 || $(this).val().length > 20){
						_this.ui.tips.html("字符长度只能是6~20");
						return false;
					}
					
					if(reg.test($(this).val())){
						_this.ui.tips.html("只能包含数字, 字母及标点符号");
						return false;
					}
					
					if(!reg1.test($(this).val())){
						_this.ui.tips.html("数字, 字母, 标点符号至少要包含两种");
						
						return false;
					}
					
					_this.ui.tips.html("验证通过", true);					
				});
			},
			
			/*
			showTips: function (msg, result) {
				this.ui.tips.innerText = msg;
				
				if(result){
					this.ui.tips.style.color = "green";
				}else{
					this.ui.tips.style.color = "red";
				}
			}*/
			
		};
		
		app.init();
	</script>
</body>
</html>
