<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title></title>
	<script type="text/javascript">
		document.write([5,6,8,94,42,6,7,45,35,47,2,1]);
		console.log('奇偶排序:', oddEvenSort([5,6,8,94,42,6,7,45,35,47,2,1]));
		console.log('梳 排 序:', Combsort([5,6,8,94,42,6,7,45,35,47,2,1]));
		
		/*奇偶排序*/
		function oddEvenSort(list){
			var len = list.length;
			var sorted = true;
			
			while(sorted){
				sorted = false;
				
				for(var i = 1; i < len - 1; i += 2)
				{
					if(list[i] > list[i + 1])
					{
						var t = list[i];
						list[i] = list[i + 1];
						list[i + 1] = t;
						sorted = false;
					}
				}	
				
				for(var i = 0; i < len; i += 2){
					if(list[i] > list[i + 1]){
						var tmp = list[i];
						list[i] = list[i + 1];
						list[i + 1] = tmp;
						sorted = true;
					}
				}
			}
			
			return list;
		}
		
		
		/*梳排序*/
		function Combsort(list){
			var len = list.length;
			var gap = len;
			var swapped = true;
			
			while(gap > 1 || swapped){
				if(gap > 1){
					gap = Math.floor(gap / 1.3); //获取排序间隔
				}
				
				var i = 0;
				swapped = false;
				while(i + gap < len){
					if(list[i] - list[i + gap] > 0){ //如果为正数,交换位置
						var tmp = list[i];
						list[i] = list[i + gap];
						list[i + gap] = tmp;
						swapped = true;
					}
					
					i++;
				}				
			}
			
			return list;
		}
	</script>
</head>
<body>
	<div></div>
</body>
</html>
